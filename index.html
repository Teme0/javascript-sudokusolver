<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  
   	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>  -->
   
   
   <link rel="stylesheet" type="text/css" href="style.css"> 
    <meta charset="utf-8" />
  </head>

  <body>

    <div class="buttons">
      <button class="button buttonReset" id="reset" type="button" value="reset" onclick="resetFunction();">Reset</button>
      <button class="button crossMethod" id="cross" type="button" value="cross" onclick="crossMethod();">Crossmethod</button>
      <button class="button lineMethod" id="line" type="button" value="line" onclick="lineMethod();">Linemethod</button>
      <button class="button oneSmallNum" id="smal" type="button" value="smal" onclick="oneSmallNum();">Smallnum</button>
      <button class="button pairMethod" id="pair" type="button" value="pair" onclick="pairMethod();">Pairmethod</button>
      <button class="button hiddenPairs" id="pair2" type="button" value="pair2" onclick="hiddenPairs();">Hidden pairs</button>
      <button class="button bruteMethod" id="brute" type="button" value="brute" onclick="bruteMethod();">Brutemethod</button>
    </div>

<select id="preSetSelector" class="dropDown" onchange="preSets()">
<option value="0">Presets</option>
<option value="1">Easy</option>
<option value="2">Medium</option>
<option value="3">Hard</option>
<option value="4">Anti-backtrack</option>
<option value="5">Arto Inkala</option>

</select>


    <script src="arrayOpt.js"></script>
    <script src="sketch.js"></script>
    <script src="processNumbers.js"></script>
  </body>
</html>
